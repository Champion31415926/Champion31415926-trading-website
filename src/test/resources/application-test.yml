spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      mode: embedded

mybatis:
  mapper-locations: classpath*:mapper/*.xml
  type-aliases-package: cn.mrblackpineapple.trading_website.model
  configuration:
    map-underscore-to-camel-case: true

server:
  port: 0
